<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">철수</h1>
        </div>
        <div class="alt-header__column">
         <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
      <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Tuesday, June 30, 2020
      </div>
      <div class="message-row left_message">
        <img src="https://pbs.twimg.com/profile_images/833657117550768128/fm0Cu8b2_400x400.jpg" >
        <div class="message_row__content ">
            <span class="message_author">철수</span>
            <div class="message_info">
                <span class="message_bubble">신짱구</span>
                <span class="message_time">17:21</span>
            </div>
        </div>
      </div>
        <div class="message-row left_message">
          <img src="https://pbs.twimg.com/profile_images/833657117550768128/fm0Cu8b2_400x400.jpg" >
          <div class="message_row__content ">
              <span class="message_author">철수</span>
              <div class="message_info">
                  <span class="message_bubble">놀자~</span>
                  <span class="message_time">17:22</span>
              </div>
          </div>
        

      </div>
      <div class="message-row message-row--own">
  
        <div class="message_row__content">
                       <div class="message_info">
                <span class="message_bubble">그래 6시에 만나자!</span>
                <span class="message_time">17:30</span>
            </div>
        </div>
      

    </div>
          </main>
         
          <form class="reply">
                  <div class="reply__column">
                    <i class="far fa-plus-square"></i>
                  </div>
                  <div class="reply__column">
                      <input type="text" placeholder="Write a meassage!">
                      <i class="far fa-grin-squint fa-lg"></i>
                     
                      <button>
                        <i class="fas fa-arrow-up"></i>
                      </button>
                  </div>
              
          </form>
          <div id="no-mobile">
            <span>화면이 너무 커요ㅠㅠ</span>
          </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
